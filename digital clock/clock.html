<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>
        #digital{
            display: block;
            text-align: center;
            width: 100%;
        }
        h1{
            font-size:30px;
            font-weight: bold;
        }
        #clock{
            background-color: yellow;
            padding: 30px;
            font-size: 30px;
            margin: 30px 500px 30px 500px;
            border-radius: 200px;
            border:2px solid blue;
        }
    </style>
</head>
<body>
    <div id="digital">
    <h1>DIGITAL CLOCK</h1>
    <div id="clock"></div>
    </div>
    <script src="clock2.js"></script>
</body>
</html>
